<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/82c078a422.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="calci.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="container d-block">
                <div class="mb-1">
                    <input class="resultbox" type="text" name="result" id="result"/>
                </div>
                <div class="arraining-buttons mb-1">
                    <button class="button1" id="clearall">AC</button>
                    <button class="button1" id="number7">7</button>
                    <button class="button1" id="number8">8</button>
                    <button class="button1" id="number9">9</button>
                    <button class="button1" id="backspace"><i class="fa-solid fa-delete-left icon1"></i></button>
                </div>
                <div class="arraining-buttons mb-1">
                    <button class="button1" id="decimal">.</button>
                    <button class="button1" id="number4">4</button>
                    <button class="button1" id="number5">5</button>
                    <button class="button1" id="number6">6</button>
                    <button class="button1" id="div">/</button>
                </div>
                <div class="arraining-buttons mb-1">
                    <button class="button1" id="zero">0</button>
                    <button class="button1" id="number1">1</button>
                    <button class="button1" id="number2">2</button>
                    <button class="button1" id="number3">3</button>
                    <button class="button1" id="multi">*</button>
                </div>
                <div class="arraining-buttons">
                    <button class="button1" id="clear">C</button>
                    <button class="button1" id="remainder">%</button>
                    <button class="button1" id="sub">-</button>
                    <button class="button1" id="add">+</button>
                    <button class="button1" id="equals">=</button>
                </div>
            </div>   
        </div>
    </div>
    <script src="calci.js"></script>
</body>
</html>
